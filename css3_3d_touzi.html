<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>css3 3d transform</title>
    <link href="" rel="stylesheet">
    <style type="text/css">
    .wrap {
        margin: 200px auto;
        width: 200px;
        perspective: 300;
        -webkit-perspective: 300;
    }
    
    #shaizi {
        position: relative;
        width: 200px;
        height: 200px;
        animation: rtme 5s infinite;
        transform-style: preserve-3d;
    }
    
    .side {
        font-family: "Microsoft Yahei";
        width: 200px;
        height: 200px;
        position: absolute;
        text-align: center;
        line-height: 200px;
        font-size: 80px;
        border: 1px solid #333;
        border-radius: 24px;
        opacity: 0.5;
    }
    
    #div1 {
        transform: translateX(-100px) rotateY(90deg);
    }
    
    #div2 {
        transform: translateX(100px) rotateY(90deg);
    }
    
    #div3 {
        transform: translateY(-100px) rotateX(90deg);
    }
    
    #div4 {
        transform: translateY(100px) rotateX(90deg);
    }
    
    #div5 {
        transform: translateZ(100px);
    }
    
    #div6 {
        transform: translateZ(-100px);
    }
    
    @keyframes rtme {
        from {
            transform: rotateY(0)
        }
        to {
            transform: rotateY(360deg)
        }
    }
    </style>
</head>

<body>
    <div class="wrap">
        <div id="shaizi">
            <div id="div1" class="side">1</div>
            <div id="div2" class="side">2</div>
            <div id="div3" class="side">3</div>
            <div id="div4" class="side">4</div>
            <div id="div5" class="side">5</div>
            <div id="div6" class="side">6</div>
        </div>
    </div>
</body>

</html>
